<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Delicious Deliveries</title>
    <link rel="icon" type="image/x-icon" href="/online_food_delivery/favicon.ico">
    <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
  }
  
  .container {
      width: 100%;
      max-width: 400px;
      background: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 20px;
  }
  
  .form-container {
      text-align: center;
  }
  
  h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
  }
  
  p {
      font-size: 16px;
      color: #666;
      margin-bottom: 20px;
  }
  
  .input-group {
      margin-bottom: 15px;
  }
  
  .input-group label {
      display: block;
      font-size: 14px;
      color: #333;
      margin-bottom: 5px;
  }
  
  .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
  }
  
  button {
      width: 100%;
      padding: 10px;
      background-color: #ff7e5f;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
  }
  
  button:hover {
      background-color: #feb47b;
  }
  
  .links {
      margin-top: 15px;
  }
  
  .links a {
      color: #ff7e5f;
      text-decoration: none;
      margin: 0 10px;
      font-size: 14px;
  }
  
  .links a:hover {
      text-decoration: underline;
  }
</style>  
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Welcome Back!</h1>
            <p>Please log in to your account.</p>
            <form action="/login" method="post">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
                <div class="links">
                    <a href="register.html">Sign Up</a>
                    <a href="forgotpassword.html">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
